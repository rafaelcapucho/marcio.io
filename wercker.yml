build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - arjen/hugo-build:
      version: "0.16"
      theme: hyde
      flags: --buildDrafts=true

deploy:
  steps:
    - add-ssh-key:
      keyname: DEPLOY_KEY
    - script:
      name: Configure Git
      code: |-
        sudo apt-get -y update
        sudo apt-get -y install ssh-client git-core
        ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
        mv public /tmp/public
        pwd
        git branch --list -a
        git checkout gh-pages
        # rm -fr .git
        # git init
        git config --global user.email "rafael.capucho@gmail.com"
        git config --global user.name "Rafael Capucho"
        # git remote add origin git@github.com:rafaelcapucho/rafaelcapucho.com.git
        git pull origin gh-pages
        git rm --force -r .
        mv /tmp/public/* /pipeline/source/
        #git fetch origin
        #git branch --track master origin/master
        git status
        git add public --force
        git status
        git commit -a -m "Wercker Commit"
        git push origin gh-pages
